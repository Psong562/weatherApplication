<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mb-5">
    <div class="bg-light p-5 rounded-lg mb-1 row">
      <h1 class="display-4">Weather Application</h1>
      <p class="lead">This is a simple application to generate a 5 day weather forcast.
      </p>
      <hr class="my-4">
    </div>
    <div class="row">
      <div class="col-sm-4 text-center">
          <form>
            <p>
              <label for="city">City</label>
              <input type="text" name="city" id="city">
              <button id="search" class="btn btn-primary m-1">Check weather</button>
            </p>
          </form>
        </div>
        <div class="col-sm-8 text-center ">
          <h4>Recently Viewed Cities</h4>
          <ul id="cities" class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto saved">
                <div class="fw-bold">"City viewed previously"</div>
              </div>
              <button class="btn btn-danger">X</button>
            </li>
          </ul>
        </div>
      <div class="row"></div>
      <div id="firstDay" class="col-sm-8"></div>
      <div class="row"></div>
      <div class="col-sm-2"></div> 
    </br>
      <div id="dayTwo" class="col-sm-2"></div>
      <div id="dayThree" class="col-sm-2"></div>
      <div id="dayFour" class="col-sm-2"></div>
      <div id="dayFive" class="col-sm-2"></div>
      <div id="daySix" class="col-sm-2"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>


</body>

</html>
